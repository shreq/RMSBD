version: '3.7'

services:
    db: # docker exec -it db sqlcmd -S localhost -U SA -P "Password123!"
        container_name: db
        image: mcr.microsoft.com/mssql/server:2017-latest
        ports:
            - "1433:1433"
        restart: always
        environment: 
            ACCEPT_EULA: Y
            SA_PASSWORD: Password123!
            PATH: /opt/mssql-tools/bin:${PATH}
        networks: 
            - rmsbd
        volumes: 
            - ./sql:/docker-entrypoint-initdb.d

networks:
    rmsbd:
